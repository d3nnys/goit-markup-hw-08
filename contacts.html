<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-markup-hw-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- cap -->
    <header class="header-bord">
      <div class="header-bord__box container">
        <a href="““">
          <span class="header-logo__web">Web</span>
          <span class="header-logo__studio">Studio</span>
        </a>
        <nav>
          <ul class="site-nav">
            <li class="site-nav__item">
              <a href="./studio.html" class="site-nav__link link">Студия</a>
            </li>
            <li class="site-nav__item">
              <a href="./portfolio.html" class="site-nav__link link"
                >Портфолио</a
              >
            </li>
            <li class="site-nav__item">
              <a href="./contacts.html" class="site-nav__link link current"
                >Контакты</a
              >
            </li>
          </ul>
        </nav>
        <ul class="site-info">
          <li class="site-info__item">
            <a href="mailto:info@devstudio.com" class="site-info__link link">
              <svg class="site-info__icon">
                <use href="./image/sprite.svg#icon-mail"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>
          <li class="site-info__item">
            <a href="tel:+380961111111" class="site-info__link link">
              <svg class="site-info__icon">
                <use href="./image/sprite.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>

    <h1>Информация страницы Контакты</h1>

    <!-- footer -->
    <footer class="footer-section">
      <div class="footer-section__box container">
        <address>
          <a href="““">
            <span class="footer-logo__web">Web</span>
            <span class="footer-logo__studio">Studio</span>
          </a>
          <ul class="footer-section__list link">
            <li class="footer-section__item footer-link">
              <a
                href="https://www.google.com/maps/place/%D0%B1%D1%83%D0%BB.+%D0%9B%D0%B5%D1%81%D0%B8+%D0%A3%D0%BA%D1%80%D0%B0%D0%B8%D0%BD%D0%BA%D0%B8,+26,+%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.4265807,30.5361971,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf0e033ecbe9:0x57a4dffefec77da0!8m2!3d50.4265807!4d30.5383858"
                class="footer-section__link"
                >г. Киев, пр-т Леси Украинки, 26</a
              >
            </li>
            <li class="footer-section__item">
              <a href="mailto:info@example.com" class="footer-section__info"
                >info@example.com</a
              >
            </li>
            <li>
              <a href="tel:+380991111111" class="footer-section__info"
                >+38 099 111 11 11</a
              >
            </li>
          </ul>
        </address>
        <div class="footer-social__box">
          <h3 class="footer-social__title">Присоединяйтесь</h3>
          <ul class="footer-social__list">
            <li>
              <a href="" class="footer-social__link">
                <svg class="footer-social__icon">
                  <use href="./image/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="" class="footer-social__link">
                <svg class="footer-social__icon">
                  <use href="./image/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="" class="footer-social__link">
                <svg class="footer-social__icon">
                  <use href="./image/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="" class="footer-social__link">
                <svg class="footer-social__icon">
                  <use href="./image/sprite.svg#icon-linkedin2"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-mail__box">
          <h3 class="footer-section__title">Подпишитесь на рассылку</h3>
          <div class="footer-mail__window">
            <label for="mail"></label>
            <input
              type="email"
              class="footer-mail__input"
              name="mail"
              id="mail"
              placeholder="E-mail"
            />
          </div>
          <div class="footer-telegram__window">
            <button type="button" class="footer-telegram__btn">
              Подписаться
            </button>
            <span class="footer-telegram__span">
              <svg class="footer-telegram__icon">
                <use href="./image/sprite.svg#icon-icon-telegram"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
